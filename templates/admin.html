<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Makapix Club</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700|Roboto:300,400,500,700,900&display=swap");

        * {
            box-sizing: border-box;
        }

        body {
            color: #e0e0e0;
            font-family: "Roboto", sans-serif;
            font-size: 15px;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Poppins", sans-serif;
            color: #ffffff;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 1.8em;
            background: linear-gradient(135deg, #64b5f6, #42a5f5, #90caf9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-header .back-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .admin-header .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
        }

        /* Login Form */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 30px;
        }

        .login-form input {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        .login-form input:focus {
            border-color: #64b5f6;
        }

        .login-form button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-form button:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(100, 181, 246, 0.4);
        }

        .login-form .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .login-form .error.show {
            display: block;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: 700;
            color: #64b5f6;
        }

        .stat-card .label {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }

        /* User List */
        .user-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .user-section h3 {
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .user-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .user-item .user-info {
            flex: 1;
        }

        .user-item .username {
            font-weight: 600;
            color: #fff;
        }

        .user-item .user-status {
            font-size: 12px;
            color: #888;
        }

        .user-item .user-status.online {
            color: #4caf50;
        }

        .user-item .user-status.blocked {
            color: #ff6b6b;
        }

        .user-item .actions {
            display: flex;
            gap: 8px;
        }

        .user-item .actions button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-block {
            background: rgba(255, 152, 0, 0.3);
            color: #ffb74d;
        }

        .btn-block:hover {
            background: rgba(255, 152, 0, 0.5);
        }

        .btn-unblock {
            background: rgba(76, 175, 80, 0.3);
            color: #81c784;
        }

        .btn-unblock:hover {
            background: rgba(76, 175, 80, 0.5);
        }

        .btn-kick {
            background: rgba(244, 67, 54, 0.3);
            color: #ef9a9a;
        }

        .btn-kick:hover {
            background: rgba(244, 67, 54, 0.5);
        }

        .btn-delete {
            background: rgba(244, 67, 54, 0.5);
            color: #fff;
        }

        .btn-delete:hover {
            background: rgba(244, 67, 54, 0.7);
        }

        /* Blocked Users */
        .blocked-section {
            border-color: rgba(255, 107, 107, 0.3);
        }

        .blocked-section h3 {
            color: #ff6b6b;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        /* Admin Panel Container */
        .admin-panel {
            display: none;
        }

        .admin-panel.show {
            display: block;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 20px;
            margin-top: 10px;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            border-color: rgba(76, 175, 80, 0.5);
            color: #81c784;
        }

        .toast.error {
            border-color: rgba(244, 67, 54, 0.5);
            color: #ef9a9a;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Confirmation Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: rgba(30, 30, 50, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
        }

        .modal-content p {
            color: #888;
            margin-bottom: 25px;
        }

        .modal-content .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-content button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-content .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .modal-content .btn-confirm {
            background: rgba(244, 67, 54, 0.5);
            color: #fff;
        }

        .modal-content .btn-confirm:hover {
            background: rgba(244, 67, 54, 0.7);
        }
    </style>
</head>

<body>
    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <h2>Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Admin Password" onkeypress="handleLoginKeyPress(event)">
            <button onclick="adminLogin()">Login</button>
            <div class="error" id="loginError">Invalid password</div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-container admin-panel" id="adminPanel">
        <div class="admin-header">
            <h1>Makapix Club Admin</h1>
            <a href="/" class="back-btn">Back to Chat</a>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="number" id="onlineCount">0</div>
                <div class="label">Online Users</div>
            </div>
            <div class="stat-card">
                <div class="number" id="blockedCount">0</div>
                <div class="label">Blocked Users</div>
            </div>
            <div class="stat-card">
                <div class="number" id="messageCount">0</div>
                <div class="label">Messages Today</div>
            </div>
        </div>

        <!-- Online Users -->
        <div class="user-section">
            <h3>Online Users</h3>
            <div class="user-list" id="onlineUsersList">
                <div class="empty-state">No users online</div>
            </div>
        </div>

        <!-- Blocked Users -->
        <div class="user-section blocked-section">
            <h3>Blocked Users</h3>
            <div class="user-list" id="blockedUsersList">
                <div class="empty-state">No blocked users</div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-content">
            <h3 id="modalTitle">Confirm Action</h3>
            <p id="modalMessage">Are you sure?</p>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-confirm" id="modalConfirmBtn" onclick="confirmAction()">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <script>
        const BACKEND_URL = 'http://localhost:5000';
        const ADMIN_PASSWORD = 'makapix2024'; // Change this to your preferred password

        let socket = null;
        let isAuthenticated = false;
        let pendingAction = null;

        // Check for saved admin session
        document.addEventListener('DOMContentLoaded', () => {
            const savedAuth = sessionStorage.getItem('adminAuth');
            if (savedAuth === 'true') {
                showAdminPanel();
            }
        });

        function handleLoginKeyPress(event) {
            if (event.key === 'Enter') {
                adminLogin();
            }
        }

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminAuth', 'true');
                showAdminPanel();
            } else {
                errorDiv.classList.add('show');
                setTimeout(() => errorDiv.classList.remove('show'), 3000);
            }
        }

        function showAdminPanel() {
            isAuthenticated = true;
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminPanel').classList.add('show');
            initAdminSocket();
        }

        function initAdminSocket() {
            socket = io(BACKEND_URL, {
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                console.log('Admin connected to server');
                socket.emit('admin_get_data');
            });

            socket.on('admin_data', (data) => {
                updateOnlineUsers(data.online_users);
                updateBlockedUsers(data.blocked_users);
                document.getElementById('messageCount').textContent = data.message_count || 0;
            });

            socket.on('admin_user_list_update', (data) => {
                updateOnlineUsers(data.online_users);
            });

            socket.on('admin_blocked_update', (data) => {
                updateBlockedUsers(data.blocked_users);
            });

            socket.on('admin_action_result', (data) => {
                if (data.success) {
                    showToast(data.message, 'success');
                } else {
                    showToast(data.message, 'error');
                }
            });
        }

        function updateOnlineUsers(users) {
            const container = document.getElementById('onlineUsersList');
            document.getElementById('onlineCount').textContent = users.length;

            if (users.length === 0) {
                container.innerHTML = '<div class="empty-state">No users online</div>';
                return;
            }

            container.innerHTML = '';
            users.forEach(user => {
                const avatarUrl = user.avatar || `https://api.dicebear.com/7.x/initials/svg?seed=${user.username}`;
                const userEl = document.createElement('div');
                userEl.className = 'user-item';
                userEl.innerHTML = `
                    <img src="${avatarUrl}" alt="${escapeHtml(user.username)}">
                    <div class="user-info">
                        <div class="username">${escapeHtml(user.username)}</div>
                        <div class="user-status online">Online</div>
                    </div>
                    <div class="actions">
                        <button class="btn-block" onclick="showBlockConfirm('${escapeHtml(user.username)}')">Block</button>
                        <button class="btn-kick" onclick="showKickConfirm('${escapeHtml(user.username)}')">Kick</button>
                    </div>
                `;
                container.appendChild(userEl);
            });
        }

        function updateBlockedUsers(users) {
            const container = document.getElementById('blockedUsersList');
            document.getElementById('blockedCount').textContent = users.length;

            if (users.length === 0) {
                container.innerHTML = '<div class="empty-state">No blocked users</div>';
                return;
            }

            container.innerHTML = '';
            users.forEach(user => {
                const userEl = document.createElement('div');
                userEl.className = 'user-item';
                userEl.innerHTML = `
                    <div class="user-info">
                        <div class="username">${escapeHtml(user)}</div>
                        <div class="user-status blocked">Blocked</div>
                    </div>
                    <div class="actions">
                        <button class="btn-unblock" onclick="unblockUser('${escapeHtml(user)}')">Unblock</button>
                        <button class="btn-delete" onclick="showDeleteConfirm('${escapeHtml(user)}')">Delete</button>
                    </div>
                `;
                container.appendChild(userEl);
            });
        }

        function showBlockConfirm(username) {
            pendingAction = { type: 'block', username };
            document.getElementById('modalTitle').textContent = 'Block User';
            document.getElementById('modalMessage').textContent = `Are you sure you want to block "${username}"? They will be kicked and unable to rejoin.`;
            document.getElementById('confirmModal').classList.add('show');
        }

        function showKickConfirm(username) {
            pendingAction = { type: 'kick', username };
            document.getElementById('modalTitle').textContent = 'Kick User';
            document.getElementById('modalMessage').textContent = `Are you sure you want to kick "${username}"? They can rejoin the chat.`;
            document.getElementById('confirmModal').classList.add('show');
        }

        function showDeleteConfirm(username) {
            pendingAction = { type: 'delete', username };
            document.getElementById('modalTitle').textContent = 'Delete User';
            document.getElementById('modalMessage').textContent = `Are you sure you want to permanently delete "${username}" from the blocked list?`;
            document.getElementById('confirmModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('confirmModal').classList.remove('show');
            pendingAction = null;
        }

        function confirmAction() {
            if (!pendingAction) return;

            switch (pendingAction.type) {
                case 'block':
                    blockUser(pendingAction.username);
                    break;
                case 'kick':
                    kickUser(pendingAction.username);
                    break;
                case 'delete':
                    deleteUser(pendingAction.username);
                    break;
            }

            closeModal();
        }

        function blockUser(username) {
            socket.emit('admin_block_user', { username });
        }

        function unblockUser(username) {
            socket.emit('admin_unblock_user', { username });
        }

        function kickUser(username) {
            socket.emit('admin_kick_user', { username });
        }

        function deleteUser(username) {
            socket.emit('admin_delete_user', { username });
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>

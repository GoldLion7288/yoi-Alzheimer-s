<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yoi</title>

        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Poppins", sans-serif;
            color: #ffffff;
            line-height: 1.2em;
            margin-bottom: 0;
            margin-top: 0;
            font-weight: 600;
        }

        @media (max-width: 565px) {
            .section-heading {
                font-size: 40px !important;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            color: #e0e0e0;
            font-family: "Roboto", sans-serif;
            font-size: 15px;
            font-weight: 400;
            line-height: 1.625em;
            position: relative;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }

        .vertical-center {
            min-height: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .link {
            text-decoration: none;
            color: #64b5f6;
            transition: all 0.3s;
        }

        .link:hover {
            text-decoration: none;
            color: #90caf9;
            transition: all 0.3s;
        }

        .social-links li {
            list-style: none;
            display: inline-block;
        }

        .social-links li a {
            height: 50px;
            width: 50px;
            display: block;
            float: left;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
        }

        .social-links li a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(100, 181, 246, 0.3);
        }

        .social-links li a ion-icon {
            position: absolute;
            font-size: 26px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s;
            color: #ffffff;
        }

        .wrap {
            padding: 0;
        }

        @media (max-width: 767.98px) {
            .wrap {
                margin-top: 40px;
            }
        }

        @media (min-width: 768px) {
            .wrap .about-desc {
                position: relative;
            }
        }

        .wrap .about-desc .bold-text {
            position: absolute;
            top: -80px;
            left: 10px;
            right: 0;
            bottom: 0;
            font-weight: 700 !important;
            color: rgba(255, 255, 255, 0.05);
            text-transform: uppercase;
        }

        @media (min-width: 992px) {
            .wrap .about-desc .bold-text {
                font-size: 6em;
            }
        }

        @media (max-width: 991px) {
            .wrap .about-desc .bold-text {
                display: none;
            }
        }

        .progress-style {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        @media (max-width: 412px) {
            .progress-style {
                width: 300px;
            }
        }

        .progress-bar {
            background: linear-gradient(90deg, #64b5f6, #42a5f5);
            border-radius: 10px;
        }

        .interests .icon-box {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .interests .icon-box:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .interests .icon-box ion-icon {
            font-size: 32px;
            color: #64b5f6;
        }

        .interests .icon-box h3 {
            font-weight: 300;
            margin: 0;
            padding: 0;
            padding-left: 0.5rem;
            line-height: 1;
            font-size: 20px;
            color: #ffffff;
        }

        .bg-text {
            position: absolute;
            margin-bottom: -1em;
            top: -80px;
            left: 10px;
            right: 0;
            bottom: 0;
            font-weight: 700 !important;
            color: rgba(255, 255, 255, 0.03);
            text-transform: uppercase;
        }

        @media (min-width: 992px) {
            .bg-text {
                font-size: 6em;
            }
        }

        @media (max-width: 991.98px) {
            .bg-text {
                display: none;
            }
        }

        @media (max-width: 767.98px) {
            .bg-text {
                display: none;
            }
        }

        @media (min-width: 768px) {
            .bg-text {
                position: relative;
            }
        }

        .profile-text {
            font-weight: 300;
            color: #b0b0b0;
        }

        @media (max-width: 768px) {
            .profile-text {
                font-size: 20px !important;
            }
        }

        @media (min-width: 768px) {
            .blog-entry {
                margin-bottom: 30px;
            }
        }

        @media (max-width: 767.98px) {
            .blog-entry {
                margin-bottom: 30px;
            }
        }

        .blog-entry {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .blog-entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .blog-entry .text {
            position: relative;
            border-top: 0;
            border-radius: 2px;
        }

        .blog-entry .text .heading {
            font-size: 20px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .blog-entry .text .heading a {
            color: #ffffff;
            text-decoration: none;
        }

        .blog-entry .text .heading a:hover {
            color: #64b5f6;
        }

        .blog-entry .meta>div {
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 15px;
            color: #888;
        }

        /* Navbar Glassmorphism */
        .navbar {
            background: rgba(255, 255, 255, 0.05) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .navbar .nav-link {
            color: #ffffff !important;
            font-weight: 600;
            font-size: 1.2em;
        }

        /* Glass Card Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Profile Image */
        .profile-img {
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(100, 181, 246, 0.3);
        }

        /* Section Headers */
        .display-1 {
            color: #ffffff;
            text-shadow: 0 0 30px rgba(100, 181, 246, 0.3);
        }

        .display-4 {
            color: #ffffff;
        }

        .lead {
            color: #64b5f6;
        }

        /* Description text */
        .desc h4 {
            color: #ffffff;
        }

        .desc p {
            color: #888;
        }

        /* Dividers */
        hr {
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .landing {
            animation: fadeInUp 0.8s ease-out;
        }

        section {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Discord Badge */
        .discord-badge {
            display: inline-block;
            background: rgba(88, 101, 242, 0.3);
            backdrop-filter: blur(10px);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgba(88, 101, 242, 0.5);
            color: #ffffff;
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* Footer */
        .footer-text {
            color: #666;
        }

        .footer-text a {
            color: #64b5f6;
            text-decoration: none;
        }

        /* Full Screen Chat Container */
        .chat-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        /* Public Messages Display - Full Width */
        .public-messages {
            flex: 1;
            overflow-y: auto;
            padding: 80px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1;
        }

        .public-messages::-webkit-scrollbar {
            width: 8px;
        }

        .public-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .public-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .public-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .public-message {
            background: rgba(20, 20, 35, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            font-size: 15px;
            animation: fadeInUp 0.3s ease-out;
            max-width: 80%;
            align-self: flex-start;
        }

        .public-message .time {
            font-size: 11px;
            color: #888;
            margin-top: 6px;
        }

        /* Chat Input Form - Full Width at Bottom */
        .chat-input-container {
            padding: 15px 20px;
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .chat-input-container input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 15px;
            outline: none;
        }

        .chat-input-container input::placeholder {
            color: #888;
        }

        .chat-input-container input:focus {
            border-color: #64b5f6;
        }

        .chat-input-container button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-input-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
        }

        .chat-input-container button ion-icon {
            font-size: 22px;
        }

        /* Username Modal */
        .username-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }

        .username-modal.hidden {
            display: none;
        }

        .username-form {
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .username-form h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .username-form p {
            color: #888;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .username-form input {
            padding: 14px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            width: 250px;
            margin-bottom: 20px;
            outline: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .username-form input:focus {
            border-color: #64b5f6;
        }

        .username-form button {
            padding: 14px 40px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .username-form button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(100, 181, 246, 0.4);
        }

        .username-form .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

        .username-form .error.show {
            display: block;
        }

        /* Emoji Picker */
        .emoji-btn {
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .emoji-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 70px;
            right: 20px;
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .emoji-picker.show {
            display: block;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }

        .emoji-item {
            padding: 8px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .emoji-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.2);
        }

        /* Message with username and avatar */
        .public-message {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .public-message .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .public-message .message-content {
            flex: 1;
        }

        .public-message .username {
            font-size: 12px;
            color: #64b5f6;
            font-weight: 600;
            margin-bottom: 4px;
        }

        /* System message styling */
        .system-message {
            background: rgba(100, 181, 246, 0.15);
            border: 1px solid rgba(100, 181, 246, 0.3);
            text-align: center;
            color: #64b5f6;
            font-size: 12px;
            padding: 8px 15px;
            max-width: 100%;
            align-self: center;
        }

        /* Avatar Selection */
        .avatar-selection {
            margin: 20px 0;
        }

        .avatar-selection p {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .avatar-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .avatar-option:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .avatar-option.selected {
            border-color: #64b5f6;
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
        }

        .avatar-option.taken {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .avatar-option.taken::after {
            content: 'âœ—';
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
        }

        /* Client Reviews */
        .review-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(100, 181, 246, 0.3);
        }

        .review-card .stars {
            color: #ffd700;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .review-card .review-text {
            color: #e0e0e0;
            font-style: italic;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .review-card .client-info {
            display: flex;
            align-items: center;
        }

        .review-card .client-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .review-card .client-name {
            color: #ffffff;
            font-weight: 600;
            font-size: 0.95em;
            margin: 0;
        }

        .review-card .client-role {
            color: #888;
            font-size: 0.85em;
            margin: 0;
        }
    </style>

</head>

        // Initialize avatars and emojis on page load
        document.addEventListener('DOMContentLoaded', function() {
            generateAvatarOptions();
            generateEmojiOptions();
            // Connect to get taken avatars
            fetchTakenAvatars();
        });

        function fetchTakenAvatars() {
            preSocket = io(BACKEND_URL, {
                transports: ['websocket', 'polling']
            });

            preSocket.on('connect', () => {
                preSocket.emit('get_taken_avatars');
            });

            preSocket.on('taken_avatars_list', (data) => {
                takenAvatars = data.taken_avatars || [];
                updateAvatarAvailability();
                preSocket.disconnect();
            });
        }

        function updateAvatarAvailability() {
            const avatarOptions = document.querySelectorAll('.avatar-option');
            avatarOptions.forEach(img => {
                const avatarUrl = img.src;
                if (takenAvatars.includes(avatarUrl)) {
                    img.classList.add('taken');
                    img.classList.remove('selected');
                    // If selected avatar is taken, select first available
                    if (selectedAvatar === avatarUrl) {
                        selectedAvatar = '';
                    }
                } else {
                    img.classList.remove('taken');
                }
            });

            // Select first available avatar if none selected
            if (!selectedAvatar) {
                const firstAvailable = document.querySelector('.avatar-option:not(.taken)');
                if (firstAvailable) {
                    firstAvailable.classList.add('selected');
                    selectedAvatar = firstAvailable.src;
                }
            }
        }

        function generateAvatarOptions() {
            const avatarGrid = document.getElementById('avatarGrid');
            avatarSeeds.forEach((seed, index) => {
                const style = avatarStyles[index % avatarStyles.length];
                const avatarUrl = `https://api.dicebear.com/7.x/${style}/svg?seed=${seed}`;
                const img = document.createElement('img');
                img.src = avatarUrl;
                img.className = 'avatar-option';
                img.onclick = () => selectAvatar(avatarUrl, img);
                avatarGrid.appendChild(img);

                // Select first avatar by default
                if (index === 0) {
                    selectedAvatar = avatarUrl;
                    img.classList.add('selected');
                }
            });
        }

        function selectAvatar(avatarUrl, element) {
            // Remove selection from all
            document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
            // Add selection to clicked
            element.classList.add('selected');
            selectedAvatar = avatarUrl;
        }

        function generateEmojiOptions() {
            const emojiGrid = document.getElementById('emojiGrid');
            emojis.forEach(emoji => {
                const span = document.createElement('span');
                span.className = 'emoji-item';
                span.textContent = emoji;
                span.onclick = () => insertEmoji(emoji);
                emojiGrid.appendChild(span);
            });
        }

        // Handle username input
        function handleUsernameKeyPress(event) {
            if (event.key === 'Enter') {
                joinChat();
            }
        }

        function joinChat() {
            const input = document.getElementById('usernameInput');
            const errorDiv = document.getElementById('usernameError');
            username = input.value.trim();

            // Check if name is entered
            if (!username) {
                errorDiv.textContent = 'Please enter your name to join';
                errorDiv.classList.add('show');
                input.focus();
                return;
            }

            // Hide error and modal
            errorDiv.classList.remove('show');
            document.getElementById('usernameModal').classList.add('hidden');

            // Enable chat input
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            document.getElementById('emojiBtn').disabled = false;
            document.getElementById('messageInput').focus();

            // Connect to server
            initChat();
        }

        // Emoji functions
        function toggleEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.classList.toggle('show');
        }

        function insertEmoji(emoji) {
            const input = document.getElementById('messageInput');
            input.value += emoji;
            input.focus();
            document.getElementById('emojiPicker').classList.remove('show');
        }

        // Close emoji picker when clicking outside
        document.addEventListener('click', function(event) {
            const picker = document.getElementById('emojiPicker');
            const emojiBtn = document.getElementById('emojiBtn');
            if (picker && !picker.contains(event.target) && event.target !== emojiBtn) {
                picker.classList.remove('show');
            }
        });

        function initChat() {
            socket = io(BACKEND_URL, {
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                isConnected = true;
                socket.emit('join', { username: username, avatar: selectedAvatar });
                console.log('Connected to chat server as ' + username);
            });

            socket.on('disconnect', () => {
                isConnected = false;
                console.log('Disconnected from chat server');
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
            });

            // Listen for new messages from server
            socket.on('new_message', (data) => {
                displayMessage(data.username, data.text, data.timestamp, data.avatar);
            });

            // Load message history
            socket.on('message_history', (messages) => {
                messages.forEach(msg => {
                    displayMessage(msg.username, msg.text, msg.timestamp, msg.avatar);
                });
            });

            // User joined/left notifications
            socket.on('user_joined', (data) => {
                displaySystemMessage(`${data.username} joined the chat`);
            });

            socket.on('user_left', (data) => {
                displaySystemMessage(`${data.username} left the chat`);
            });

            // Handle username taken
            socket.on('username_taken', (data) => {
                document.getElementById('usernameModal').classList.remove('hidden');
                const errorDiv = document.getElementById('usernameError');
                errorDiv.textContent = 'This name is already taken. Please choose another.';
                errorDiv.classList.add('show');
                document.getElementById('usernameInput').focus();

                // Disable chat input again
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
                document.getElementById('emojiBtn').disabled = true;
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (text && socket && isConnected) {
                socket.emit('message', { text: text });
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function displayMessage(user, text, time, avatar) {
            const messagesDiv = document.getElementById('publicMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'public-message';

            // Use provided avatar or default
            const avatarUrl = avatar || `https://api.dicebear.com/7.x/initials/svg?seed=${user}`;

            messageDiv.innerHTML = `
                <img src="${avatarUrl}" class="message-avatar" alt="${escapeHtml(user)}">
                <div class="message-content">
                    <div class="username">${escapeHtml(user)}</div>
                    <div>${escapeHtml(text)}</div>
                    <div class="time">${time}</div>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);

            // Auto-scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Remove old messages if too many (keep last 50)
            while (messagesDiv.children.length > 50) {
                messagesDiv.removeChild(messagesDiv.firstChild);
            }
        }

        function displaySystemMessage(text) {
            const messagesDiv = document.getElementById('publicMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'public-message system-message';
            messageDiv.innerHTML = `<div>${escapeHtml(text)}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

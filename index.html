<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yoi</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700|Roboto:300,400,500,700,900&display=swap");

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Poppins", sans-serif;
            color: #ffffff;
            line-height: 1.2em;
            margin-bottom: 0;
            margin-top: 0;
            font-weight: 600;
        }

        @media (max-width: 565px) {
            .section-heading {
                font-size: 40px !important;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            color: #e0e0e0;
            font-family: "Roboto", sans-serif;
            font-size: 15px;
            font-weight: 400;
            line-height: 1.625em;
            position: relative;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }

        .vertical-center {
            min-height: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .link {
            text-decoration: none;
            color: #64b5f6;
            transition: all 0.3s;
        }

        .link:hover {
            text-decoration: none;
            color: #90caf9;
            transition: all 0.3s;
        }

        .social-links li {
            list-style: none;
            display: inline-block;
        }

        .social-links li a {
            height: 50px;
            width: 50px;
            display: block;
            float: left;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
        }

        .social-links li a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(100, 181, 246, 0.3);
        }

        .social-links li a ion-icon {
            position: absolute;
            font-size: 26px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s;
            color: #ffffff;
        }

        .wrap {
            padding: 0;
        }

        @media (max-width: 767.98px) {
            .wrap {
                margin-top: 40px;
            }
        }

        @media (min-width: 768px) {
            .wrap .about-desc {
                position: relative;
            }
        }

        .wrap .about-desc .bold-text {
            position: absolute;
            top: -80px;
            left: 10px;
            right: 0;
            bottom: 0;
            font-weight: 700 !important;
            color: rgba(255, 255, 255, 0.05);
            text-transform: uppercase;
        }

        @media (min-width: 992px) {
            .wrap .about-desc .bold-text {
                font-size: 6em;
            }
        }

        @media (max-width: 991px) {
            .wrap .about-desc .bold-text {
                display: none;
            }
        }

        .progress-style {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        @media (max-width: 412px) {
            .progress-style {
                width: 300px;
            }
        }

        .progress-bar {
            background: linear-gradient(90deg, #64b5f6, #42a5f5);
            border-radius: 10px;
        }

        .interests .icon-box {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .interests .icon-box:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .interests .icon-box ion-icon {
            font-size: 32px;
            color: #64b5f6;
        }

        .interests .icon-box h3 {
            font-weight: 300;
            margin: 0;
            padding: 0;
            padding-left: 0.5rem;
            line-height: 1;
            font-size: 20px;
            color: #ffffff;
        }

        .bg-text {
            position: absolute;
            margin-bottom: -1em;
            top: -80px;
            left: 10px;
            right: 0;
            bottom: 0;
            font-weight: 700 !important;
            color: rgba(255, 255, 255, 0.03);
            text-transform: uppercase;
        }

        @media (min-width: 992px) {
            .bg-text {
                font-size: 6em;
            }
        }

        @media (max-width: 991.98px) {
            .bg-text {
                display: none;
            }
        }

        @media (max-width: 767.98px) {
            .bg-text {
                display: none;
            }
        }

        @media (min-width: 768px) {
            .bg-text {
                position: relative;
            }
        }

        .profile-text {
            font-weight: 300;
            color: #b0b0b0;
        }

        @media (max-width: 768px) {
            .profile-text {
                font-size: 20px !important;
            }
        }

        @media (min-width: 768px) {
            .blog-entry {
                margin-bottom: 30px;
            }
        }

        @media (max-width: 767.98px) {
            .blog-entry {
                margin-bottom: 30px;
            }
        }

        .blog-entry {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .blog-entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .blog-entry .text {
            position: relative;
            border-top: 0;
            border-radius: 2px;
        }

        .blog-entry .text .heading {
            font-size: 20px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .blog-entry .text .heading a {
            color: #ffffff;
            text-decoration: none;
        }

        .blog-entry .text .heading a:hover {
            color: #64b5f6;
        }

        .blog-entry .meta>div {
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 15px;
            color: #888;
        }

        /* Navbar Glassmorphism */
        .navbar {
            background: rgba(255, 255, 255, 0.05) !important;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .navbar .nav-link {
            color: #ffffff !important;
            font-weight: 600;
            font-size: 1.2em;
        }

        /* Glass Card Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Profile Image */
        .profile-img {
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(100, 181, 246, 0.3);
        }

        /* Section Headers */
        .display-1 {
            color: #ffffff;
            text-shadow: 0 0 30px rgba(100, 181, 246, 0.3);
        }

        .display-4 {
            color: #ffffff;
        }

        .lead {
            color: #64b5f6;
        }

        /* Description text */
        .desc h4 {
            color: #ffffff;
        }

        .desc p {
            color: #888;
        }

        /* Dividers */
        hr {
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .landing {
            animation: fadeInUp 0.8s ease-out;
        }

        section {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Discord Badge */
        .discord-badge {
            display: inline-block;
            background: rgba(88, 101, 242, 0.3);
            backdrop-filter: blur(10px);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgba(88, 101, 242, 0.5);
            color: #ffffff;
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* Footer */
        .footer-text {
            color: #666;
        }

        .footer-text a {
            color: #64b5f6;
            text-decoration: none;
        }

        /* Full Screen Chat Container */
        .chat-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        /* Public Messages Display - Full Width */
        .public-messages {
            flex: 1;
            overflow-y: auto;
            padding: 80px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1;
        }

        .public-messages::-webkit-scrollbar {
            width: 8px;
        }

        .public-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .public-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .public-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .public-message {
            background: rgba(20, 20, 35, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            font-size: 15px;
            animation: fadeInUp 0.3s ease-out;
            max-width: 80%;
            align-self: flex-start;
        }

        .public-message .time {
            font-size: 11px;
            color: #888;
            margin-top: 6px;
        }

        /* Chat Input Form - Full Width at Bottom */
        .chat-input-container {
            padding: 15px 20px;
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .chat-input-container input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 15px;
            outline: none;
        }

        .chat-input-container input::placeholder {
            color: #888;
        }

        .chat-input-container input:focus {
            border-color: #64b5f6;
        }

        .chat-input-container button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-input-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(100, 181, 246, 0.4);
        }

        .chat-input-container button ion-icon {
            font-size: 22px;
        }

        /* Username Modal */
        .username-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }

        .username-modal.hidden {
            display: none;
        }

        .username-form {
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .username-form h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .username-form p {
            color: #888;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .username-form input {
            padding: 14px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            width: 250px;
            margin-bottom: 20px;
            outline: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .username-form input:focus {
            border-color: #64b5f6;
        }

        .username-form button {
            padding: 14px 40px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .username-form button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(100, 181, 246, 0.4);
        }

        .username-form .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

        .username-form .error.show {
            display: block;
        }

        /* Emoji Picker */
        .emoji-btn {
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .emoji-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 70px;
            right: 20px;
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .emoji-picker.show {
            display: block;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }

        .emoji-item {
            padding: 8px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .emoji-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.2);
        }

        /* Message with username and avatar */
        .public-message {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .public-message .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .public-message .message-content {
            flex: 1;
        }

        .public-message .username {
            font-size: 12px;
            color: #64b5f6;
            font-weight: 600;
            margin-bottom: 4px;
        }

        /* System message styling */
        .system-message {
            background: rgba(100, 181, 246, 0.15);
            border: 1px solid rgba(100, 181, 246, 0.3);
            text-align: center;
            color: #64b5f6;
            font-size: 12px;
            padding: 8px 15px;
            max-width: 100%;
            align-self: center;
        }

        /* Avatar Selection */
        .avatar-selection {
            margin: 20px 0;
        }

        .avatar-selection p {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .avatar-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .avatar-option:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .avatar-option.selected {
            border-color: #64b5f6;
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
        }

        .avatar-option.taken {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .avatar-option.taken::after {
            content: 'âœ—';
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
        }

        /* Online Users Sidebar */
        .online-users-toggle {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(100, 181, 246, 0.3);
            border: 1px solid rgba(100, 181, 246, 0.5);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 500;
            transition: all 0.3s ease;
        }

        .online-users-toggle:hover {
            background: rgba(100, 181, 246, 0.5);
            transform: scale(1.1);
        }

        .online-users-toggle ion-icon {
            font-size: 24px;
            color: white;
        }

        .online-users-toggle .count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff6b6b;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }

        .online-users-sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 280px;
            height: 100%;
            background: rgba(20, 20, 35, 0.98);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 900;
            transition: right 0.3s ease;
            padding: 80px 20px 20px;
            overflow-y: auto;
        }

        .online-users-sidebar.show {
            right: 0;
        }

        .online-users-sidebar h4 {
            color: #64b5f6;
            font-size: 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .online-users-sidebar .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
        }

        .online-user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: background 0.2s ease;
        }

        .online-user-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .online-user-item img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .online-user-item .name {
            color: #e0e0e0;
            font-size: 14px;
        }

        .online-user-item .status {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            margin-left: auto;
        }

        /* Typing Indicator */
        .typing-indicator {
            padding: 10px 20px;
            color: #888;
            font-size: 12px;
            font-style: italic;
            display: none;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: inline-flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #888;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }

        /* Message Reactions */
        .message-reactions {
            display: flex;
            gap: 5px;
            margin-top: 6px;
            flex-wrap: wrap;
        }

        .reaction-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .reaction-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .reaction-btn.active {
            background: rgba(100, 181, 246, 0.3);
        }

        .reaction-btn .count {
            color: #888;
            font-size: 10px;
        }

        .add-reaction-btn {
            background: none;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            cursor: pointer;
            color: #888;
            transition: all 0.2s ease;
        }

        .add-reaction-btn:hover {
            border-color: #64b5f6;
            color: #64b5f6;
        }

        /* Reply Feature */
        .reply-preview {
            display: none;
            background: rgba(100, 181, 246, 0.1);
            border-left: 3px solid #64b5f6;
            padding: 8px 12px;
            margin: 0 20px 10px;
            border-radius: 0 8px 8px 0;
            font-size: 12px;
        }

        .reply-preview.show {
            display: block;
        }

        .reply-preview .reply-to {
            color: #64b5f6;
            font-weight: 600;
        }

        .reply-preview .reply-text {
            color: #888;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;

    <script>
        // IMPORTANT: Change this to your backend URL
        // For local testing: 'http://localhost:5000'
        // For ngrok: 'https://your-ngrok-url.ngrok.io'
        const BACKEND_URL = 'http://localhost:5000';
        const DB_NAME = 'YoiChatDB';
        const DB_VERSION = 1;

        let socket = null;
        let isConnected = false;
        let username = '';
        let selectedAvatar = '';
        let takenAvatars = []; // Store taken avatars
        let preSocket = null; // Socket for getting taken avatars before joining
        let db = null; // IndexedDB instance

        let replyingTo = null; // Message being replied to

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    if (!database.objectStoreNames.contains('session')) {
                        database.createObjectStore('session', { keyPath: 'id' });
                    }
                };
            });
        }

        // Save session to IndexedDB
        async function saveSession() {
            if (!db || !username) return;

            const transaction = db.transaction(['session'], 'readwrite');
            const store = transaction.objectStore('session');
            store.put({
                id: 'userSession',
                username: username,
                avatar: selectedAvatar,
                timestamp: Date.now()
            });
        }

        // Load session from IndexedDB
        async function loadSession() {
            if (!db) return null;

            return new Promise((resolve) => {
                const transaction = db.transaction(['session'], 'readonly');
                const store = transaction.objectStore('session');
                const request = store.get('userSession');

                request.onsuccess = () => {
                    const session = request.result;
                    // Session valid for 24 hours
                    if (session && (Date.now() - session.timestamp) < 24 * 60 * 60 * 1000) {
                        resolve(session);
                    } else {
                        resolve(null);
                    }
                };

                request.onerror = () => resolve(null);
            });
        }

        // Clear session
        async function clearSession() {
            if (!db) return;

            const transaction = db.transaction(['session'], 'readwrite');
            const store = transaction.objectStore('session');
            store.delete('userSession');
        }

        // Create notification sound
        function createNotificationSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            return () => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            };
        }

        function fetchTakenAvatars() {
            preSocket = io(BACKEND_URL, {
                transports: ['websocket', 'polling']

        function updateAvatarAvailability() {
            const avatarOptions = document.querySelectorAll('.avatar-option');
            avatarOptions.forEach(img => {
                const avatarUrl = img.src;
                if (takenAvatars.includes(avatarUrl)) {
                    img.classList.add('taken');
                    img.classList.remove('selected');
                    // If selected avatar is taken, select first available
                    if (selectedAvatar === avatarUrl) {
                        selectedAvatar = '';

            // Select first available avatar if none selected

        function generateAvatarOptions() {
            const avatarGrid = document.getElementById('avatarGrid');
            avatarSeeds.forEach((seed, index) => {
                const style = avatarStyles[index % avatarStyles.length];
                const avatarUrl = `https://api.dicebear.com/7.x/${style}/svg?seed=${seed}`;

                img.src = avatarUrl;
                img.className = 'avatar-option';
                img.onclick = () => selectAvatar(avatarUrl, img);
                avatarGrid.appendChild(img);

                // Select first avatar by default
                if (index === 0) {
                    selectedAvatar = avatarUrl;
                    img.classList.add('selected');
                }
            });

        function selectAvatar(avatarUrl, element) {
            // Remove selection from all
            document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
            // Add selection to clicked
            element.classList.add('selected');

        function generateEmojiOptions() {

        // Handle username input

            if (event.key === 'Enter') {

        function joinChat() {
            const input = document.getElementById('usernameInput');
            const errorDiv = document.getElementById('usernameError');
            username = input.value.trim();

            // Check if name is entered
            if (!username) {
                errorDiv.textContent = 'Please enter your name to join';
                errorDiv.classList.add('show');
                input.focus();
                return;
            }

            // Hide error and modal
            errorDiv.classList.remove('show');
            document.getElementById('usernameModal').classList.add('hidden');

            // Enable chat input
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            document.getElementById('emojiBtn').disabled = false;
            document.getElementById('messageInput').focus();

            // Save session to IndexedDB
            saveSession();

            // Connect to server
            initChat();
        }

        function toggleOnlineUsers() {
            document.getElementById('onlineUsersSidebar').classList.toggle('show');
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');

            if (connected) {
                statusEl.classList.remove('disconnected');
                statusEl.classList.add('connected');

        function initChat() {
            socket = io(BACKEND_URL, {

            socket.on('online_users_list', (data) => {

                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendButton').disabled = true;
                document.getElementById('emojiBtn').disabled = true;

                replyHtml = `
                    <div class="message-reply-ref" onclick="scrollToMessage('${msgData.replyTo.id}')">
                        â†© ${escapeHtml(msgData.replyTo.user)}: ${escapeHtml(msgData.replyTo.text.substring(0, 50))}${msgData.replyTo.text.length > 50 ? '...' : ''}
                    </div>
                `;
            }

            messageDiv.innerHTML = `
                <img src="${avatarUrl}" class="message-avatar" alt="${escapeHtml(user)}">
                <div class="message-content">
                    ${replyHtml}
                    <div class="username">${escapeHtml(user)}</div>
                    <div>${escapeHtml(text)}</div>
                    <div class="time">${time}</div>
                    <div class="message-reactions" id="reactions-${msgId}"></div>
                </div>
                <div class="message-actions">
                    <button onclick="replyToMessage('${msgId}', '${escapeHtml(user)}', '${escapeHtml(text.replace(/'/g, "\\'"))}')" title="Reply">â†©</button>
                    <button onclick="addReaction('${msgId}', 'ðŸ‘')" title="Like">ðŸ‘</button>
                    <button onclick="addReaction('${msgId}', 'â¤ï¸')" title="Love">â¤ï¸</button>
                </div>
            `;
            messagesDiv.appendChild(messageDiv);

            // Auto-scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Remove old messages if too many (keep last 50)
            while (messagesDiv.children.length > 50) {
                messagesDiv.removeChild(messagesDiv.firstChild);
            }

            // Play notification sound for other users' messages
            if (user !== username && notificationSound && document.hidden) {
                try {
                    notificationSound();
                } catch (e) {}
            }
        }

        // Scroll to specific message
        function scrollToMessage(msgId) {
            const msg = document.querySelector(`[data-msg-id="${msgId}"]`);
            if (msg) {
                msg.scrollIntoView({ behavior: 'smooth', block: 'center' });
                msg.style.background = 'rgba(100, 181, 246, 0.2)';
                setTimeout(() => {
                    msg.style.background = '';
                }, 2000);
            }
        }

        // Add reaction to message
        function addReaction(msgId, emoji) {
            if (socket && isConnected) {
                socket.emit('add_reaction', { msgId, emoji });
            }
        }

        function displaySystemMessage(text) {
            const messagesDiv = document.getElementById('publicMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'public-message system-message';
            messageDiv.innerHTML = `<div>${escapeHtml(text)}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>

</body>
